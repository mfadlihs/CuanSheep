name: cuan_sheep
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Networking
  http: ^0.13.4
  dio: ^4.0.6

  # Utils
  intl: ^0.17.0
  flutter_svg: ^1.1.1+1
  image_picker: ^0.8.5+3
  easy_localization: ^3.0.1
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  flutter_config: ^2.0.0
  flutter_screenutil: ^5.6.0

  # State Management
  provider: ^6.0.3

  go_router: ^5.1.9
  get_it: ^7.2.0
  sizer: ^2.0.15
  get: ^4.6.5
  retrofit: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
